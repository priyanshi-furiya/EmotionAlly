<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EmotionAlly</title>
    <link rel="shortcut icon" href="mhcicon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="static/css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="static/images/logo.png" alt="" />
      </div>
      <div class="text-center mt-4 name">EmotionAlly</div>
      <form class="p-3 mt-3" action="/login" method="POST">
        <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <!-- Display error message if exists -->
        <div class="error-message">{% if error %} {{ error }} {% endif %}</div>
        <button type="submit" class="btn mt-3">Login</button>
      </form>
      <div class="text-center fs-6">
        Don't have an account?
        <a href="signup">Sign up</a>
      </div>
    </div>
  </body>
</html>
